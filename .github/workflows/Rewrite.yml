name: Daily update config

on:
  schedule:
    # 每天东京/北京时间 05:00 执行 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and transform to /Rewrite/config.yaml
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p Rewrite
          tmp="$(mktemp)"

          # 1) 拉取远程 YAML
          curl -fsSL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/configfull.yaml" -o "$tmp"

          # 2) 将指定 proxies 段落的键由 `proxies:` 改为 `+proxies:`（精确匹配该段）
          perl -0777 -pe 's/proxies:\n  - name: "🟢 直连"\n    type: direct\n    udp: true/+proxies:\n  - name: "🟢 直连"\n    type: direct\n    udp: true/s' -i "$tmp"

          # 3) 删除从 `PProviders: &PProviders` 起直到第二个 "##############################################" 之间的整块（缩进无关）
          awk 'BEGIN{inblock=0;delims=0}
               {
                 if(inblock){
                   if($0 ~ /^##############################################$/){
                     delims++
                     if(delims==2){inblock=0; next} else {next}
                   }
                   next
                 }
                 if($0 ~ /^[[:space:]]*PProviders:.*&PProviders/){
                   inblock=1; delims=0; next
                 }
                 print
               }' "$tmp" > Rewrite/config.yaml

          rm -f "$tmp"

      - name: Commit and push
        shell: bash
        run: |
          git add Rewrite/config.yaml
          git commit -m "Auto update Rewrite/config.yaml" || echo "No changes to commit."
          git push