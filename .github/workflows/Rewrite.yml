name: Daily update config

on:
  schedule:
    # 每天东京/北京时间 05:00 执行 (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 配置提交身份
      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. 拉取并处理文件，保存到 /Rewrite
      - name: Fetch and transform
        run: |
          set -euo pipefail

          mkdir -p Rewrite
          tmp="$(mktemp)"

          # 拉取远程 YAML
          curl -fsSL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/configfull.yaml" -o "$tmp"

          # 替换 proxies 段落
          perl -0777 -pe 's/proxies:\n  - name: "🟢 直连"\n    type: direct\n    udp: true/+proxies:\n  - name: "🟢 直连"\n    type: direct\n    udp: true/s' -i "$tmp"

          # 删除 PProviders 到第二个分隔行之间的块（缩进无关）
          awk 'BEGIN{inblock=0;delims=0}
               {
                 if(inblock){
                   if($0 ~ /^##############################################$/){
                     delims++
                     if(delims==2){inblock=0; next} else {next}
                   }
                   next
                 }
                 if($0 ~ /^[[:space:]]*PProviders: *&PProviders /){
                   inblock=1; delims=0; next
                 }
                 print
               }' "$tmp" > Rewrite/config.yaml

          rm -f "$tmp"

      # 4. 仅在内容变化时提交
      - name: Commit and push changes
        run: |
          if git diff --quiet -- Rewrite/config.yaml; then
            echo "No changes to commit."
            exit 0
          fi
          git add Rewrite/config.yaml
          git commit -m "Auto update Rewrite/config.yaml"
          git push