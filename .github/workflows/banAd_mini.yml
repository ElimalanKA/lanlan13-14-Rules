name: Sync and Compile BanAd_mini Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间 02:00 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ai_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch BanAd_mini Rules
      run: |
        mkdir -p rules/Domain

        # 下载 banAd_mini.yaml
        curl -sL "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Clash.yaml" -o rules/Domain/banAd_mini.yaml

        # 删除注释和空行
        sed -i '/^\s*#/d;/^\s*$/d' rules/Domain/banAd_mini.yaml

    - name: Fetch and Merge pcdn.json Rules
      run: |
        # 下载 pcdn.json
        curl -sL "https://raw.githubusercontent.com/DDCHlsq/sing-ruleset/refs/heads/master/pcdn.json" -o pcdn.json

        # 提取 domain
        jq -r '.rules[].domain[]?' pcdn.json | while read -r d; do
          echo "  - '$d'" >> rules/Domain/banAd_mini.yaml
        done

        # 提取 domain_suffix 并去掉开头的 .
        jq -r '.rules[].domain_suffix[]?' pcdn.json | while read -r s; do
          clean=${s#.}
          echo "  - '*.$clean'" >> rules/Domain/banAd_mini.yaml
        done

    - name: Deduplicate and Clean Rules
      run: |
        # 去重并去掉多余空行
        grep -v '^\s*$' rules/Domain/banAd_mini.yaml | sort -u > rules/Domain/tmp.yaml
        mv rules/Domain/tmp.yaml rules/Domain/banAd_mini.yaml

    - name: Convert BanAd_mini Rules to MRS
      run: |
        mihomo convert-ruleset domain yaml rules/Domain/banAd_mini.yaml rules/Domain/banAd_mini.mrs

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated BanAd_mini rules (banAd_mini.yaml -> banAd_mini.mrs)" && git push)